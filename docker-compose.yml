version: '3.8'

services:
  mongodb:
    image: mongo:8.2.1
    container_name: trf_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 1234
      MONGO_INITDB_DATABASE: trf5_processos
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - trf_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  spider:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trf_spider
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      MONGO_URI: mongodb://admin:1234@mongodb:27017/
      MONGO_DATABASE: trf5_processos
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    networks:
      - trf_network
    # Keep container running for manual spider execution
    command: ["tail", "-f", "/dev/null"]
    # Or run spider automatically:
    # command: ["scrapy", "crawl", "processo", "-a", "processos=00156487819994050000"]

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  trf_network:
    driver: bridge
